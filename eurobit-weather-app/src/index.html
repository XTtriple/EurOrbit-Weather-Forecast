<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EurOrbit Weather Forecast</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>EurOrbit</h1>
        <h2>European Weather Forecast</h2>
    </header>
    <main>
        <section class="search">
            <label for="city">Select a city:</label>
            <select id="city">
                <option value="24.9354,60.1695">Helsinki, Finland</option>
                <option value="2.3522,48.8566">Paris, France</option>
                <option value="13.4050,52.5200">Berlin, Germany</option>
                <option value="12.4964,41.9028">Rome, Italy</option>
                <option value="-3.7038,40.4168">Madrid, Spain</option>
                <option value="19.0402,47.4979">Budapest, Hungary</option>
                <option value="14.5058,46.0569">Ljubljana, Slovenia</option>
                <option value="16.3738,48.2082">Vienna, Austria</option>
                <option value="18.0686,59.3293">Stockholm, Sweden</option>
                <option value="10.7522,59.9139">Oslo, Norway</option>
            </select>
            <button id="getWeather">Get Weather</button>
        </section>
        <section id="forecast" class="forecast">
            <!-- Weather forecast will be dynamically inserted here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 EurOrbit</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
